name: Java CI with Maven

on:
  push:
    branches:
      - master  # Trigger the workflow on push to 'master' branch
  pull_request:
    branches:
      - master  # Trigger the workflow on pull requests to 'master' branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest  # This will use a Linux-based runner for the build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out your repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Sets up JDK
        with:
          java-version: '17'  # Use JDK 17

      - name: Build with Maven
        run: mvn clean install  # Runs the Maven build
