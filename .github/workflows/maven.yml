name: Java CI with Maven

on:
  push:
    branches:
      - master  # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - master  # Trigger on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Runs the job on the latest Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the code from the repository

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the version of Java (JDK 11)

      - name: Build with Maven
        run: mvn clean install  # Executes the Maven build command
